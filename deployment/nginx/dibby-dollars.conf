# Dibby Dollars â€“ Nginx config with HTTPS (dibby.mrsutherland.net)
# Copy to VPS: sudo cp deployment/nginx/dibby-dollars.conf /etc/nginx/sites-available/dibby-dollars.conf
# Then: sudo ln -sf /etc/nginx/sites-available/dibby-dollars.conf /etc/nginx/sites-enabled/
#       sudo nginx -t && sudo systemctl reload nginx

upstream dibby_backend {
    server 127.0.0.1:5001;
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dibby.mrsutherland.net;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dibby.mrsutherland.net;

    # Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/dibby.mrsutherland.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dibby.mrsutherland.net/privkey.pem;

    # SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /home/appuser/dibby-dollars/frontend/dist;
    index index.html;

    # API -> Flask (Gunicorn)
    location /api/ {
        proxy_pass http://dibby_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
